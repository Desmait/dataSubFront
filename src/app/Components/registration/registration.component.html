<body>
<div class="reg-block">
  <h1>Registration Form</h1>
  <input type="text" placeholder="Email" [(ngModel)]="email">
  <input type="text" placeholder="Login" [(ngModel)]="name">
  <input type="text" placeholder="Password" [(ngModel)]="password">
  <button (click)="registerNewUser()">Submit</button>
</div>
</body>
