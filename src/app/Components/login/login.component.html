<body>
<div class="reg-block">
  <h1>Login Form</h1>
  <input type="text" placeholder="Email" [(ngModel)]="email">
  <input type="text" placeholder="Password" [(ngModel)]="password">
  <button (click)="loginUser()">Login</button>
  <p (click)="redirectToRegister()">Or Register a new account</p>
</div>
</body>
